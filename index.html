<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9c6e4a89e4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div class="main">
            <div class="header">
                <div class="chat-settings common">Dilawar Ali Shariq<i class="fas fa-chevron-down"></i></div>
                <div class="video-call flex common"><i class="fas fa-video"></i></div>
                <div class="voice-call flex common"><i class="fas fa-phone-alt"></i></div>
                <div class="minimize-chat flex common"><i class="fas fa-minus"></i></div>
                <div class="close-chat flex common"><i class="fas fa-times"></i></div>
            </div>
            <div class="content">
                <div class="date-time flex">Mar 31, 2021, 6:27 AM</div>
                <div class="msg-1 msgs">Hello</div>
                <div class="msg-2">
                    <div class="dp"></div>
                    <div class="msg-2-1 msgs">Hello</div>
                </div>
                <div class="msg-3">
                    <div class="image"></div>
                    <div class="link">
                        <h1>You Are Invited To Karachi's Biggest Market Place.</h1>
                    </div>
                </div>
                <div class="msg-4">
                    <div class="dp"></div>
                    <div class="msg-4-1 msgs">Thanks for inviting!</div>
                </div>
                <div class="msg-5">
                    <div class="msg-5-1 msgs">You're welcome!</div>
                    <div class="dp-1"></div>
                </div>
            </div>
            <div class="footer">
                <div class="more flex common"><i class="fas fa-plus-circle"></i></div>
                <div class="attach-photo flex common"><i class="fas fa-photo-video"></i></div>
                <div class="choose-sticker flex common"><i class="fas fa-sticky-note"></i></div>
                <div class="choose-gif flex common"><i class="fas fa-gift"></i></div>
                <div class="text flex">
                    <input type="text" placeholder="Aa">
                    <div class="emoji flex"><i class="fas fa-smile"></i></div>
                </div>
                <div class="send-like flex common"><i class="fas fa-thumbs-up"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
